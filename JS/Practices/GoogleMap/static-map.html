    <div id="map">

    </div>

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHOslXEWFjWLvxr2EPcxER3QC44_T1sgY&libraries=places&callback=initMap"></script>
    <script>
        const argCoords = {lat: 20.7058091, lng: -103.3406015 }
        const mapDiv = document.getElementById("map");
        let map;

        function initMap(){
            map = new google.maps.Map(mapDiv, {
                center: argCoords,
                zoom: 8,
            });
            marker = new google.maps.Marker({
                position: argCoords, 
                map: map,
            });
        }

    </script>
