<!DOCTYPE html>
<html>
    <head>
        <title>Combinations</title>
        <style>
            section p {
                background-color: red;
            }
            section > p {
                background-color: green;
            }
            h1 + p {
                background-color: gray;
            }
            h1 ~ p {
                background-color: aqua;
            }

        </style>
    </head>
    <body>
        <section>
            <p>Paragraph 1</p>
            <h1>Heading</h1>
            <p>Paragraph2</p>
            <p>Paragraph3</p>
            <div>
                <p>Nested Paragraph</p>
            </div>
            <p>Paragraph 4</p>
            <p>Paragraph 5</p>
        </section>
    </body>
</html>
