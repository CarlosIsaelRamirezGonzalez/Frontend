<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo Elements</title>
        <style>
            h1::first-letter {
                font-size: 70px;
                font-style: italic;
                color: goldenrod;
            }
            h1::before {
                content: "This is ";
                color: gold;
            }
            h1::after {
                content: " of Website";
                font-size: 50px;
                color: gold;
            }

        </style>
    </head>
    <body>
        <h1>Heading</h1>
    </body>
</html>
