<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="img/alert-logo.jpg">
   
    <script src="https://kit.fontawesome.com/e8af35a10c.js" crossorigin="anonym ous"></script>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

    <title>Alert AI</title>
</head>
<body>
    <section class="login">
        <div class="login-wrapper"> 

            <div class="login-info">
                
                <i class="fa-solid fa-door-open return-icon"></i>
                <div class="content-info">
                    <p class="info-paragraph">Did you know that Alert AI can detect more than 10 different accidents?</p>
                    <i class="fa-solid fa-globe info-icon"></i>
                </div>


            </div>
            <div class="login-form-wrapper">

                <img src="img/alert-whole-logo.jpg" alt="logo.jpg" class="login-logo">
                <i class="fa-solid fa-user login-icon" ></i>
                <input type="text" placeholder="Username" class="login-form-input">
                <i class="fa-solid fa-lock login-icon" ></i>
                <input type="password" placeholder="Password" class="login-form-input">
                <button class="login-form-button">
                    Log In 
                    <i class="fas fa-angle-double-right btn-arrow"></i>
                </button>

                <p class="signup-link">You don't have account yet? <a href="#" class="">Click here</a> </p>

            </div>

        </div>
    </section>
</body>
</html>
