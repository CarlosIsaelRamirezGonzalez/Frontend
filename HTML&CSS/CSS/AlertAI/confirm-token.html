<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="img/alert-logo.jpg">
   
    <script src="https://kit.fontawesome.com/e8af35a10c.js" crossorigin="anonym ous"></script>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

    <title>Alert AI</title>
</head>
<body>
    <section class="token">
        
        <i class="fa-regular fa-envelope-open token-email-open-icon"></i>
        <i class="fa-regular fa-envelope  token-email-closed-icon"></i>
        
        <label for="otp-input">
            <p class="token-notification">We send an email to your email with a unique code, please review it and enter that same code below:</p>
            <p class="token-notification">The token has a life time of 3 minutes, after this time the token will expire</p>
        </label>
            
        <form action="" class="token-form">
            <input id="otp-input" type="text" autocomplete="one-time-code" inputmode="numeric" maxlength="5" pattern="\d{5}">
        
            <button class="token-button">Confirm Token</button>
        </form>

        
        <p class="resend-token-link">Did you not receive any token? <a href="#">Send again</a></p>
    </section>
</body>
<script>
    const input = document.querySelector('[autocomplete=one-time-code'); 
    input.addEventListener('input', () => input.style.setProperty('--_otp-digit', input.selectionStart)); 
</script>
</html>
