<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="img/donut-logo.jpg">
    <script src="https://kit.fontawesome.com/e8af35a10c.js" crossorigin="anonym ous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Ruedan las donas, dulce tentación, en nuestra tienda, amor en acción.</title>


</head>
<body>
    <section class="shopping">
        <div class="shopping-info">
            <header class="shopping-header">
                <h3 class="shopping-title">Shopping Cart</h3>
                <p class="shopping-price">Total</p>
            </header>

            <div class="shopping-buy">
                <h3 class="shopping-buy-item">Glazed</h3>
                <p class="shopping-buy-quantity">x20</p>
                <button class="shopping-buy-delete-btn"><i class="fa-solid fa-trash"></i></button>
                <p class="shopping-total">$220</p>
            </div>


            <div class="shopping-buy">
                <h3 class="shopping-buy-item">Strawberry</h3>
                <p class="shopping-buy-quantity">x12</p>
                <button class="shopping-buy-delete-btn"><i class="fa-solid fa-trash"></i></button>
                <p class="shopping-total">$180</p>
            </div>

            <div class="subtotal">
                <h1>SUBTOTAL: </h1>
                <h3>$400</h3>
                <button class="subtotal-pay-btn">Buy</button>
            </div>

        </div>
    </section>
</body>
