<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/donut-logo.jpg">

    <script src="https://kit.fontawesome.com/e8af35a10c.js" crossorigin="anonym ous"></script>
   
    <link rel="stylesheet" href="css/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">



    <title>Login - Donas</title>
</head>
<body>
       <!-- login -->
       <section class="login">

            <h1 class="login-title">Login</h1>

            <form action="POST" class="login-form">
                <img class="login-image" src="img/donut-logo.jpg" alt="">

                    <i class="fa-solid fa-user login-form-icon"></i>
                    <input class="login-form-input" placeholder="Username">

                    <i class="fa-solid fa-lock login-form-icon"></i>
                    <input class="login-form-input" type="password" placeholder="Password">
                    
                <button class="login-form-btn">Enviar</button>

            </form>

       </section>
       <!-- end of login -->
</body>
</html>
