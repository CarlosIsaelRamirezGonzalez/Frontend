<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/donut-logo.jpg">

    <script src="https://kit.fontawesome.com/e8af35a10c.js" crossorigin="anonym ous"></script>
   
    <link rel="stylesheet" href="css/style.css">

    <title>Sign Up - Donas</title>
</head>
<body>


    <!-- signup  -->
    <section class="signup">


        <form class="signup-form">
            <img class="signup-image" src="img/donut-logo.jpg" alt=""> 

                <div class="input-container">
                    <input class="form-input" placeholder="Email">
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="input-container">
                    <input class="form-input" placeholder="Username">
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="input-container">
                    <input class="form-input" type="password" placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="input-container">
                    <input class="form-input" type="password" placeholder="Confirm Password">
                    <i class="fa-solid fa-lock"></i>
                </div>

                <button class="form-btn">Registrarse</button>
        </form>

    </section>
    <!-- end of signup -->

    
</body>
</html>
